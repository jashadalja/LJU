<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- For Icon logo -->
  <link rel="icon" type="image/x-icon" href="../images/ljlogo1.png">

  <!-- For Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="facultylogin.css" />
  <link rel="stylesheet" href="facultytoast.css" />

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <title>Login/Sign Up Page</title>
</head>

<body ng-app="myApp">
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- Login Form -->
        <form name="signInForm" class="sign-in-form glass-container">

          <img class="ssn-logo" src="../images/ljlogo1.png" alt="LJ logo" />
          <h2 class="title">Sign in</h2>

          <div class="input-field">
            <i class="fa-solid fa-id-card"></i>
            <input type="number" id="login-digitalid" name="signin_digitalid" placeholder="Digital ID" required />
          </div>


          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass1" name="pass1" placeholder="Password" required />

          </div>

          <a href="facultydashboard/facultyattendance.html" class="" id="loginbtn">Login</a>



        </form>

        <!-- SignUp Form  -->
        <form name="signUpForm" class="sign-up-form glass-container">

          <img class="ssn-logo" src="../images/ljlogo1.png" alt="LJ logo" />
          <h2 class="title">Sign up</h2>

          <div class="input-field">
            <i class="fa-solid fa-id-card"></i>
            <input type="number" id="signup-digitalid" name="signup_digitalid" placeholder="Digital ID" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass2" name="pass2" placeholder="Password" />

          </div>


          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass3" name="pass3" placeholder="Confirm Password" />
          </div>

          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">

      <!-- Login Page Design  -->
      <div class="panel left-panel">
        <div class="content">
          <h3>Haven't Made an Account ?</h3>
          <p>
            Then tap on the sign up button
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="../images/login.png" class="image log-in-image" alt="" />
      </div>

      <!-- SignUp Page Design  -->
      <div class="panel right-panel">
        <div class="content">
          <h3>Already Have an Account ?</h3>
          <p>
            Then tap on the sign in button
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../images/signup.png" class="image sign-in-image" alt="" />
      </div>

    </div>
  </div>
</body>
<script src="toast.js"></script>
<script src="login.js"></script>

</html>
